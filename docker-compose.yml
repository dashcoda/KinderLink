version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/kinderlink

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kinderlink
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
